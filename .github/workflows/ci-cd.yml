name: Vue.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Debug - Show build files
      run: |
        echo "Build directory contents:"
        ls -la dist/
        echo "---"
        du -sh dist/

    - name: Prepare server directory
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "Preparing deployment directory..."
          sudo mkdir -p /var/www/vue-app-prod
          sudo chown -R ubuntu:ubuntu /var/www/vue-app-prod
          ls -la /var/www/vue-app-prod/

    - name: Deploy with SCP (fixed)
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "dist/"
        target: "/var/www/vue-app-prod"
        overwrite: true
        strip_components: 1

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "Verifying deployed files:"
          ls -la /var/www/vue-app-prod/
          echo "---"
          echo "Detailed file list:"
          find /var/www/vue-app-prod -type f | head -20
          echo "---"
          sudo chown -R www-data:www-data /var/www/vue-app-prod
          sudo chmod -R 755 /var/www/vue-app-prod
          sudo systemctl reload nginx
          echo "Deployment verified and completed!"